# ==============================================================================
# DATA Plausibility Configuration FILE 
# ==============================================================================
project_name = "data_plugin"
project_version = "1.0"


# ==============================================================================
# == Data Plausibility Checks
# ==============================================================================
[data_plausibility_checks]
# Project name (must match the “projects” key in your outliers_thresholds.json)
project = "CMIP"

[data_plausibility_checks.check_nan]
enabled = true
severity = "H"
parameter = "NaN"

[data_plausibility_checks.check_inf]
enabled = true
severity = "H"
parameter = "Inf"

[data_plausibility_checks.check_fill]
enabled = true
severity = "M"
parameter= "FillValue"

[data_plausibility_checks.check_missing]
enabled = true
severity = "M"
parameter= "MissingValue"


[data_plausibility_checks.check_constant]
enabled = true
severity = "M"

[data_plausibility_checks.check_physically_impossible_outlier]
enabled = true
severity = "H"

[data_plausibility_checks.check_spatial_statistical_outliers_Z-Score]
enabled = true
severity = "M"
threshold = 5
method = "Z-Score"

[data_plausibility_checks.check_spatial_statistical_outliers_IQR]
enabled = true
severity = "M"
threshold = 4.5
method = "IQR"

[data_plausibility_checks.check_chunk_size]
enabled = true
severity = "M"

